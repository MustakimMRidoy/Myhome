        // Create floating particles for Microsoft theme
        function createParticles() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 6000);
                }, i * 1000);
            }
        }

        // Enhanced country detection with multiple fallbacks
        async function detectCountryAndLanguage() {
            let detectedCountry = 'US';
            let detectedLanguage = 'en';

            try {
                // Method 1: CloudFlare trace
                try {
                    const response = await fetch('https://www.cloudflare.com/cdn-cgi/trace');
                    const data = await response.text();
                    const lines = data.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('loc=')) {
                            detectedCountry = line.split('=')[1];
                            break;
                        }
                    }
                } catch (e) {
                    console.log('CloudFlare detection failed');
                }

                // Method 2: IP-API.com
                if (detectedCountry === 'US') {
                    try {
                        const response = await fetch('http://ip-api.com/json/?fields=countryCode');
                        const data = await response.json();
                        if (data.countryCode) {
                            detectedCountry = data.countryCode;
                        }
                    } catch (e) {
                        console.log('IP-API detection failed');
                    }
                }

                // Method 3: Browser language detection
                const browserLang = navigator.language || navigator.languages[0];
                if (browserLang) {
                    detectedLanguage = browserLang.split('-')[0].toLowerCase();
                }

                // Method 4: Timezone-based country estimation
                if (detectedCountry === 'US') {
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const countryFromTimezone = {
                        'Asia/Tokyo': 'JP', 'Asia/Seoul': 'KR', 'Asia/Shanghai': 'CN',
                        'Asia/Hong_Kong': 'HK', 'Asia/Singapore': 'SG', 'Asia/Kolkata': 'IN',
                        'Asia/Dubai': 'AE', 'Europe/London': 'GB', 'Europe/Paris': 'FR',
                        'Europe/Berlin': 'DE', 'Europe/Rome': 'IT', 'Europe/Madrid': 'ES',
                        'Europe/Amsterdam': 'NL', 'Europe/Stockholm': 'SE', 'Europe/Oslo': 'NO',
                        'America/New_York': 'US', 'America/Los_Angeles': 'US', 'America/Chicago': 'US',
                        'America/Sao_Paulo': 'BR', 'America/Mexico_City': 'MX', 'America/Toronto': 'CA',
                        'Australia/Sydney': 'AU', 'Pacific/Auckland': 'NZ'
                    };
                    if (countryFromTimezone[timezone]) {
                        detectedCountry = countryFromTimezone[timezone];
                    }
                }

            } catch (error) {
                console.log('Detection error:', error);
            }

            // Find the best language pack for detected country
            let selectedPack = languagePacks.find(pack => 
                pack.country && pack.country.includes(detectedCountry)
            );

            // If no country match, try browser language
            if (!selectedPack) {
                selectedPack = languagePacks.find(pack => pack.lang === detectedLanguage);
            }

            // Default to English if nothing found
            if (!selectedPack) {
                selectedPack = languagePacks.find(pack => pack.lang === 'en');
            }

            return {
                country: detectedCountry,
                language: detectedLanguage,
                pack: selectedPack
            };
        }

        // Initialize the application
        async function initializeApp() {
            const loading = document.getElementById('loading');
            const mainHeading = document.getElementById('main-heading');
            const subParagraph = document.getElementById('sub-paragraph');
            const dynamicButton = document.getElementById('dynamic-button');

            // Start particle animation
            createParticles();
            setInterval(createParticles, 8000);

            try {
                // Detect country and language
                const detection = await detectCountryAndLanguage();
                const selectedPack = detection.pack;
                const randomLink = allLinks[Math.floor(Math.random() * allLinks.length)];

                // Hide loading and show content
                loading.style.display = 'none';
                
                if (mainHeading && selectedPack) {
                    mainHeading.textContent = selectedPack.heading;
                    mainHeading.style.display = 'block';
                }
                
                if (subParagraph && selectedPack) {
                    subParagraph.textContent = selectedPack.paragraph;
                    subParagraph.style.display = 'block';
                }
                
                if (dynamicButton && selectedPack) {
                    dynamicButton.textContent = selectedPack.buttonText;
                    dynamicButton.href = randomLink;
                    dynamicButton.style.display = 'inline-block';
                }

                console.log(`Detected: ${detection.country}, Language: ${detection.language}, Pack: ${selectedPack.lang}`);

            } catch (error) {
                console.error('Initialization error:', error);
                // Fallback to English
                const fallbackPack = languagePacks.find(pack => pack.lang === 'en');
                const randomLink = allLinks[Math.floor(Math.random() * allLinks.length)];
                
                loading.style.display = 'none';
                if (mainHeading && fallbackPack) {
                    mainHeading.textContent = fallbackPack.heading;
                    mainHeading.style.display = 'block';
                }
                if (subParagraph && fallbackPack) {
                    subParagraph.textContent = fallbackPack.paragraph;
                    subParagraph.style.display = 'block';
                }
                if (dynamicButton && fallbackPack) {
                    dynamicButton.textContent = fallbackPack.buttonText;
                    dynamicButton.href = randomLink;
                    dynamicButton.style.display = 'inline-block';
                }
            }
        }

        // Start the application
        window.addEventListener('load', initializeApp);
