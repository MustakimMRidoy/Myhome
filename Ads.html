<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Container</title>
    <style>
        /* নিশ্চিত করুন যে iframe পুরো জায়গা জুড়ে থাকবে */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- এটিই আসল জেলখানা। এই iframe-এর sandbox নীতি খুবই কঠোর। -->
    <iframe 
        src="Ads2.html"
        scrolling="no"
        loading="lazy"
        sandbox="allow-scripts allow-forms allow-popups allow-modals allow-pointer-lock">
    </iframe>

</body>
</html>
